{% extends "base.html" %}
{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">➕ Add New Product</h3>

    <form method="POST" action="{{ url_for('add_product') }}">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter product name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" name="quantity" class="form-control" placeholder="Enter quantity" min="0" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Price (₱)</label>
        <input type="number" name="price" class="form-control" placeholder="Enter price" step="0.01" min="0" required>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">⬅ Back</a>
        <button type="submit" class="btn btn-success">Save Product</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
