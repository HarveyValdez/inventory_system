{% extends 'base.html' %}
{% block content %}
<h2>Edit Product</h2>
<form method="POST">
    <label for="name">Product Name:</label><br>
    <input type="text" name="name" id="name" value="{{ product.name }}" required><br><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" name="quantity" id="quantity" value="{{ product.quantity }}" required><br><br>

    <label for="price">Price:</label><br>
    <input type="number" step="0.01" name="price" id="price" value="{{ product.price }}" required><br><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
