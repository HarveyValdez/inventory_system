{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">✏️ Edit Product</h3>

    <form method="POST" action="{{ url_for('edit_product', id=product.id) }}">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}" min="0" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Price (₱)</label>
        <input type="number" name="price" class="form-control" value="{{ product.price }}" step="0.01" min="0" required>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">⬅ Back</a>
        <button type="submit" class="btn btn-primary">Update Product</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
