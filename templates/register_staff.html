{% extends "base.html" %}
{% block title %}Register Staff{% endblock %}
{% block content %}
<div class="mx-auto mt-5" style="max-width: 500px;">
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">ðŸ§¾ Register New Staff</h3>
    <form method="POST" action="{{ url_for('register_staff') }}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter staff username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>
</div>
{% endblock %}
